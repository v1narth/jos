  <body>
    <div class="container">
      <div class="bg">
        <form class="Form" action="#" autocomplete="off">
          <img src="dl.png" alt="banner" />
          <div class="Form__Title">
            <h1 class="head">הצטרפו למועדון הלקוחות</h1>
            <p>תהנו מהנחות קבועות ומבצעים מיוחדים!</p>
          </div>

          <div class="Form__Item">
            <label for="usrName">שם מלא</label>
            <input
              id="usrName"
              type="text"
              name="usrName"
              placeholder=""
              autocomplete="off"
              data-lpignore="true"
              autofocus
            />
          </div>

          <div class="Form__Item">
            <label for="usrPhone">מס' טלפון</label>
            <input
              id="usrPhone"
              type="tel"
              name="usrPhone"
              placeholder=""
              autocomplete="new-phone"
              data-lpignore="true"
            />
          </div>

          <div class="Form__Item">
            <label for="usrEmail">דוא"ל</label>
            <input
              id="usrEmail"
              type="text"
              name="usrEmail"
              placeholder=""
              autocomplete="new-email"
              data-lpignore="true"
            />
          </div>

          <div class="Form__Item inline">
            <input id="checkbox" type="checkbox" checked />
            <label for="checkbox">מאשר מתן מידע שיווקי לנייד/כתובת מייל</label>
          </div>

          <input type="submit" value="שלח" />
        </form>
      </div>
    </div>
